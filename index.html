<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include necessary meta tags, Bootstrap, styles.css, and any other required elements -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <!-- Jumbotron (Banner) -->
    <div class="jumbotron jumbotron-fluid" id="jumbotron">
        <div class="container">
            <h1>Welcome to Trivia Time!</h1>
            <p>Are you ready to test your knowledge?</p>
            <a href="westvirginia.html" class="btn btn-primary" data-answer="correct" onclick="checkAnswer(this)">West Virginia History</a>
            <a href="popculture.html" class="btn btn-primary" data-answer="incorrect" onclick="checkAnswer(this)">Pop Culture</a>
            <a href="animalfacts.html" class="btn btn-primary" data-answer="correct" onclick="checkAnswer(this)">Animal Facts</a>
        </div>
    </div>

    <!-- Include necessary meta tags, Bootstrap, styles.css, and any other required elements -->
    <script>
        // Function to handle button click
        function checkAnswer(button) {
            var answer = button.getAttribute('data-answer');
            var response = document.getElementById('response');

            if (answer === 'correct') {
                button.style.backgroundColor = 'green';
                response.innerHTML = 'Correct!';
                response.style.color = 'green';
            } else {
                button.style.backgroundColor = 'red';
                response.innerHTML = 'Incorrect';
                response.style.color = 'red';

                setTimeout(function () {
                    button.innerHTML = 'Incorrect';
                    button.style.backgroundColor = 'lavender';
                    response.innerHTML = ''; // Clear response text
                }, 1000);
            }
        }
    </script>

    <div id="response"></div>

    <script>
        var jumbotron = document.getElementById('jumbotron');
        jumbotron.style.backgroundImage = "url('background.avif')";
        jumbotron.style.backgroundSize = "cover";
    </script>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Trivia Time. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
